<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ProjectFlow</title>
    
    <!-- Google Fonts, Font Awesome, CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Eruda (opcional, para debug) -->
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body class="login-page">

    <main class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-plus logo-icon"></i>
                <h1>Crie sua Conta</h1>
                <p>Junte-se ao ProjectFlow e organize seus projetos.</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label for="nome_completo"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="nome_completo" name="nome_completo" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn-primary login-btn">
                    <span class="btn-text">Registrar</span>
                    <div class="loader-small" style="display: none;"></div>
                </button>
            </form>

            <div class="login-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </main>

    <!-- Componentes Globais -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="js/registro.js"></script>
</body>
</html>
